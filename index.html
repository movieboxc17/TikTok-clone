<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced TikTok Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="top-nav">
            <div class="tabs">
                <button class="tab" data-tab="following">Following</button>
                <button class="tab active" data-tab="for-you">For You</button>
            </div>
        </div>

        <main class="video-feed" id="videoFeed"></main>

        <div class="share-menu">
            <div class="share-header">
                <h3>Share to</h3>
                <button class="close-share"><i class="fas fa-times"></i></button>
            </div>
            <div class="share-grid"></div>
        </div>

        <nav class="bottom-nav">
            <button class="nav-item active" data-page="home">
                <i class="fas fa-home nav-icon"></i>
                <span>Home</span>
            </button>
            <button class="nav-item" data-page="discover">
                <i class="fas fa-compass nav-icon"></i>
                <span>Discover</span>
            </button>
            <button class="nav-item" data-page="create">
                <i class="fas fa-plus-square nav-icon"></i>
                <span>Create</span>
            </button>
            <button class="nav-item" data-page="inbox">
                <i class="fas fa-inbox nav-icon"></i>
                <span>Inbox</span>
            </button>
            <button class="nav-item" data-page="profile">
                <i class="fas fa-user nav-icon"></i>
                <span>Profile</span>
            </button>
        </nav>
    </div>
    <script src="config.js"></script>
    <script src="videoManager.js"></script>
    <script src="interactions.js"></script>
    <script src="app.js"></script>
</body>
</html>
